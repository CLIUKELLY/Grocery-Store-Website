<!DOCTYPE html>
<html>
  <head>
      <title>Sign up</title>
	  <link href="P6_Sign_up.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
      <h2><I>Daily Fresh</I></h2>
      <form method="POST">
	    <p style="padding-left:220px;">Already have an account? <a href="P5_Sign_in.html">Sign in</a></p>
		<h3>Create new account</h3>
	    <p>*Required fields</p>
		<label>Title</label><br/>
		<select id="title" name="title">
		    <option selected>Select title</option>
			<option value="Mr.">Mr.</option>
			<option value="Mrs.">Mrs.</option>
			<option value="Miss">Miss</option>
			<option value="Ms.">Ms.</option>
		</select> <br/>
		<label for="name" style="text-align:left;">*First Name</label><br/>
	    <input type="text" id="firstname" name="firstname"/><br/>
		<label for="name" style="text-align:left;">*Last Name</label><br/>
	    <input type="text" id="lastname" name="lastname"/><br/>
        <label for="email" style="text-align:left;">*Email</label><br/>
	    <input type="text" id="email" name="email"/><br/> 
		<label for="password" style="text-align:left;">*Password</label><br/>
		<input type="password" id="pwd" name="password"/><br/> 
		<label for="password" style="text-align:left;">*Confirm Password</label><br/>
		<input type="password" id="pwd" name="password"/><br/><br/><br/>
		<input type="checkbox" id="consent" value="consent" name="consent" style="width:5%;height:15px;"/>
		<label for="consent">Yes, I have read and accept <a href="">Conditions and Policy of Use.</a></label><br/>
		<input type="submit" id="submit" value="Create account" style="width:80%;color:white;background-color:black;box-sizing:border-box;font-size:20px;"/>
		<input type="reset" id="reset" value="Reset" style="width:80%;color:white;background-color:black;box-sizing:border-box;font-size:20px;"/>
	 </form>
  </body>
</html>
